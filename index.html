<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="Styles.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <div class="outerBox">
        <img src="assets/images/illustration-article.svg" alt="Article illustration" />
        <div class="cardData">
          <h1>Learning</h1>
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="cardMain">
          <h2>HTML & CSS foundations</h2>
          <p id="info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="cardAuthor">
          <img src="assets/images/Me.jpg" alt="Author's Avatar" />
          <p>Ryan James Dillon</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor. </a>
          Coded by
          <a href="https://github.com/RyanDillon94">Ryan James Dillon.</a>
        </p>
      </div>
    </footer>
  </body>
</html>
